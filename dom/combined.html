<html>
<head>
  <title>Form Submit </title>
  <link rel="stylesheet" href="combined.css">
</head>
<body>
  <form id="myForm">
    <input type="text" id="textinput" name="textinput"></input>
    <button type="submit">Form Submited</button>
  </form>
  
  <div id="mouseCoordinates"></div>
    <p class="box" id="paragraph1">This is paragraph 1.</p>
    <p class="box" id="paragraph2">This is paragraph 2.</p>
    <p class="box" id="paragraph3">This is paragraph 3.</p>

  <div class="box" id="box1">Click here for the toggle one</div>
  <div class="box" id="box2">Click here for the toggle two</div>
  <div class="box" id="box3">Click here for the toggle three</div>
  
  <div id="colorDiv"></div>
  <button id="red">Red</button>
  <button id="yellow">Yellow</button>
  <button id="blue">Blue</button>
  <button id="green">Green</button>
  
  <div id="text">This is some text.</div>
  <button id="small">Small</button>
  <button id="medium">Medium</button>
  <button id="large">Large</button>
  <button id="xlarge">Extra Large</button>
<script src="combined.js"></script>
</body>
</html>
